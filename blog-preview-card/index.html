<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="./assets/fonts/Figtree-Italic-VariableFont_wght.ttf"
      rel="stylesheet"
    />

    <link
      href="./assets/fonts/Figtree-VariableFont_wght.ttf"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./assets/images/illustration-article.svg"
          class="main-image"
          alt=""
        />
        <div class="flex-container">
          <span class="chip">Learning</span>
          <p class="time">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </p>
          <h1>HTML & CSS foundations</h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="author">
          <img
            src="assets/images/image-avatar.webp"
            alt="Greg"
            width="32"
            height="32"
          />
          <span>Greg Hooper</span>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/LjuboLukovic">Ljubo Lukovic</a>.
    </footer>
  </body>
</html>
